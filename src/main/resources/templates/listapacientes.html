<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Pacientes</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
	<a th:href="@{formprofissao}">Add Profissão</a>
	<h2>Lista Paciente</h2>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Idade</th>
					<th>Profissões</th>
					<th>Prontuário</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tr th:each="p : ${pacientes}">
				<td><span th:text="${p.id}"></span></td>
				<td><span th:text="${p.nome}"></span></td>
				<td><span th:text="${p.idade}"></span></td>
			        <td><ul type="none"><li th:each="pro :${p.profissoes}" th:text="${pro.getNome()}"></li></ul></td>
				<td><ul type="none"><li th:each="pron :${p.prontuarios}" th:text="${pron}"></li></ul></td>
				<td><a th:href="@{editarpaciente/{id}(id=${p.id})}"><i class="bi bi-pencil"></i> |
				</a><a th:href="@{apagarpaciente/{id}(id=${p.id})}"><i class="bi bi-trash3"></i>
				</a></td>
		</table>
		<hr />

		<form action="salvar" method="post">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
			</div>
			<div class="form-group">
				<label for="idade">Idade</label> 
				<input type="text" class="form-control" name="idade" id="idade" placeholder="Idade">
			</div>
			<div class="form-group">
			<label for="prontuarios">Prontuário</label> 
			<select name="prontuarios"  class="form-control" id="prontuarios" multiple>
				<option value="Normal">Normal</option>
				<option value="Prioritário">Prioritário</option>
				<option value="Inativo">Inativo</option>
				<option value="Novo">Novo</option>
			</select> 
			</div>
			
			<div class="form-group">
			<label for="profissoes">Profissões</label>
			<select name="profissoes" class="form-control" id="profissoes" multiple>
				<option th:each="profissao : ${prof}" th:value="${profissao.id}" th:text="${profissao.nome}"></option>
			</select> 
			</div>
			
			<br />
			
			<div class="form-group">
				<button type="submit" class="btn btn-success">Gravar</button>
			</div>
		</form>

	</div>
	<script src="bootstrap/js/ajax.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
