<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Carrega Paciente</title>
<link th:href = "@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>Alterar Paciente</h2>

<form action="#" th:action="@{/update/{id}(id=${paciente.id})}" th:object="${paciente}" method="post">
<div class="form-group">
    <label for="name">Nome</label>
    <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>
    <div class="form-group">
    <label for="idade">Idade</label>
    <input type="text" th:field="*{idade}" id="idade" class="form-control" placeholder="Idade">
    <span th:if="${#fields.hasErrors('idade')}" th:errors="idade"></span>
    </div>
    <div class="form-group">
			<label for="prontuarios">Prontuário</label> 
			<select th:field="*{prontuarios}"  class="form-control" id="prontuarios" multiple>
				<option value="Normal">Normal</option>
				<option value="Prioritário">Prioritário</option>
				<option value="Inativo">Inativo</option>
				<option value="Novo">Novo</option>
			</select> 
			 <span th:if="${#fields.hasErrors('prontuarios')}" th:errors="prontuarios"></span>
			</div>
			
			<div class="form-group">
			<label for="profissoes">Profissões</label>
			<select th:field="*{profissoes}" class="form-control" id="profissoes" multiple>
				<option th:each="profissao : ${prof}" th:value="${profissao.id}" th:text="${profissao.nome}"></option>
			</select> 
			<span th:if="${#fields.hasErrors('profissoes')}" th:errors="prontuarios"></span>
			</div>
			
    <br />
    <div class="form-group">
    <input type="submit" value="Alterar" class="btn btn-success" >
    </div>   
</form>

</div>
<script src="bootstrap/js/ajax.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
